<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本地控制页</title>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            border-radius:25px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border-radius:25px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="javascript:void(0)" onclick="openTab(event, 'home')">主页</a>
        <a href="javascript:void(0)" onclick="openTab(event, 'control')">车辆控制</a>
        <a href="javascript:void(0)" onclick="openTab(event, 'setting')">车辆设置</a>
    </nav>
</body>
</html>
